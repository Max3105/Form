<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Запись на семинар</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя:</label>
                    <input id="formName" type="text" name="name" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail:</label>
                    <input id="formEmail" type="text" name="email" class="form__input">
                </div>
                <div class="form__item">
                    <div class="form__label">Семинар:</div>
                    <select name="age" class="select">
                        <option value="Spring" selected>Java</option>
                        <option value=".net">C#</option>

                    </select>
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
                        <label for="formAgreement" class="checkbox__label"><span>Я согласен на обработку моих персональных данных</span></label>
                        
                    </div>
                </div>
                <button class="form__button">Отправить</button>
            </form>

        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
